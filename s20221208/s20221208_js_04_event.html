<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h3 onmouseover="mouseoverFun(this);" onmouseout="mouseoutFun(this);" id="myH3">Event</h3>
    <!-- click -->
    <p id="myP"></p>
    <button id="myBtn" onclick="clickFun();">myBtn</button>


    <!-- mouseOver -->

        <script>
            function clickFun() {
                console.log('this', this);
                console.log('clickFun ok');
            }
            function mouseoverFun(myThis) {
                console.log('this', this);
                console.log('myThis', myThis);
                console.log('mouseoverFun ok');
                myH3.style.color = 'red';
            }
            function mouseoutFun() {
                console.log('mouseoutFun ok');
                myH3.style.color = 'black';
            }

            // 綁定
            const myP = document.getElementById('myP');
            const myH3 = document.getElementById('myH3');
            myP.textContent = 'click event ok';
            myH3.addEventListener('click', function () {
                console.log('click myH3');
                console.log('this', this);
            });
            myH3.addEventListener('mouseover', function () {
                console.log('mouseover myH3');
                console.log('this', this);
                this.style.color = 'red';
            });
            myH3.addEventListener('mouseout', function () {
                console.log('mouseout myH3');
                console.log('this', this);
                this.style.color = 'black';
            });


        </script>
