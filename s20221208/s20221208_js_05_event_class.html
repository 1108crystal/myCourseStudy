<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>js class forEach</h3>
    <button class="myBtn">myBtn1</button>
    <button class="myBtn">myBtn2</button>
    <button class="myBtn">myBtn3</button>
    <button class="myBtn">myBtn4</button>
    <button class="myBtn">myBtn5</button>
    
    <script>
        const myBtn=document.getElementsByClassName('myBtn');
        // console.log('myBtn',myBtn);
        // console.log('myBtn typeof',typeof(myBtn));
        // console.log('myBtn Array.isArray()',Array.isArray(myBtn));
        Array.from(myBtn).forEach((value,key)=>{
            // console.log(value);
            // console.log('this',this);
            console.log('key',key);
            if(key < 3){
                value.style.color='red';
                
            }
            value.addEventListener('click',function(){
                this.style.color='blue';
            })
        })
     
     
        
        for(let i = 0;i<myBtn.length; i++){
            console.log(`myBtn${i}`,myBtn[i]);
            console.log(myBtn[i].value);
            // console.log(myBtn[i].innerHTML);
        }

    </script>
</body>
</html>
