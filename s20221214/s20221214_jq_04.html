    <script>

  
        $(function () {
            $('input').even().css('background-color','green');
            //focus 進入
            $('input').focus(function(){
                //init all 取消紅色
                $('input').css('background-color','');
                //改變的結果
                $(this).css('background-color','red');

            })

            //blur 離開

                $('input').css('background-color','');
            })

        })
