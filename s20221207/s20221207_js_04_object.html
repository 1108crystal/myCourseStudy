    <script>
        let myObj = {
            's1': 'amy',
            's2': 'bob',
            's3': 'cat',
        }
        console.log('myObj', myObj);

        //5個手機
        //name:price
        let myPhone = {
            'Apple iPhone 14 128G': 25800,
            'Apple iPhone 14 256G': 29800,
            'Apple iPhone 14 512G': 31800,
            'Apple iPhone 14 Plus 128G': 25800,
            'Apple iPhone 14 Plus 128G 紫': 26800,
            'Apple iPhone 14 Plus 256G': 28800,
            'Apple iPhone 14 Plus 256G 紫': 28900
        }
        console.log('myPhone', myPhone);


        //多維obj
        let multimyPhoneArr = [

            {

            {

                'price': 28900,
            }
        ]
        console.log('multimyPhoneArr', multimyPhoneArr);
        // ---------用foreach 讀出obj--//
        let PhoneSUM = 0;
        multimyPhoneArr.forEach((value, key) => {
            console.log(`${key} =>`, value);
            //手機的加總
            PhoneSUM += value.price;
