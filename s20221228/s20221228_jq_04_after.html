<body>

    <h3>after</h3>
    <div id="myDiv">
        hello div
        <p>
            hello p
        </p>
    </div>
    <hr>

    <div class="btnDiv">
        <button type="button" id="myBtn">myBtn</button>

    </div>

    <hr>
    <table class="table   table-bordered table-success" style="text-align:center;">
        <tr>
            <td><button class="btn btn-primary" type="button" id="myBtnAppend">Append</button></td>
            <td><button class="btn btn-success" type="button" id="myBtnPrepend">Prepend</button></td>

            <td><button class="btn btn-info" type="button" id="myBtnAppendTo">AppendTo</button></td>
            <td><button class="btn btn-warning" type="button" id="myBtnPrependTo">PrependTo</button></td>
            <td><button class="btn btn-danger" type="button" id="myBtnAfter">After</button></td>
        </tr>
        <tr>
            <td>
                <div class="text-primary" id="myAppend"></div>
            </td>
            <td>
                <div class="text-success" id="myPrepend"></div>
            </td>
            <td>
                <div class="text-info" id="myAppendTo"></div>
            </td>
            <td>
                <div class="text-dark" id="myPrependTo"></div>
            </td>
            <td>
                <div class="text-danger" id="myAfter"></div>
            </td>
        </tr>
    </table>

    <hr>
    <!-- 第二種方式 -->
    <h3 class="text-center mt-3 mb-2">jquery append relative project</h3>
    <div class="container">
        <div class="row">
            <div class="box col-6">
                <h4 class="text-center">append</h4>
                <div class="parentDiv">

                </div>
                <div>
                    <button type="button" class="jqBtn">myBtn</button>
                </div>
            </div>

            <div class="box col-6">
                <h4 class="text-center">prepend</h4>
                <div class="parentDiv">

                </div>
                <div>
                    <button type="button" class="jqBtn">myBtn</button>
                </div>
            </div>

            <div class="box col-6">
                <h4 class="text-center">after</h4>
                <div class="parentDiv">

                </div>
                <div>
                    <button type="button" class="jqBtn">myBtn</button>
                </div>
            </div>
            <div class="box col-6">
                <h4 class="text-center">before</h4>
                <div class="parentDiv">

                </div>
                <div>
                    <button type="button" class="jqBtn">myBtn</button>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function () {
            const myBtn = $('#myBtn');
            const myDiv = $('#myDiv');

            // myBtn
            let i = 0;
            myBtn.click(function () {
                i++;
                console.log('myBtn ok');
                // $(selector).after(content);

                //after 5 4 3 2 1
                myDiv.after(`<div>hello after ${i}</div>`)

                // after 1 2 3 4 5
                // let allLastDiv = $('div').not('.btnDiv').last();
                // allLastDiv.after(`<div>hello after ${i}</div>`)
            });

            // myBtnUl

            //------ append 裡面 最後------//
            const myBtnAppend = $('#myBtnAppend');
            const myAppend = $('#myAppend');
            let a1 = 0;
            myBtnAppend.click(function () {
                a1++;
                myAppend.append(`<li>Append ${a1} </li>`);
            })

            //------ prepend 裡面 最前------//
            const myBtnPrepend = $('#myBtnPrepend');
            const myPrepend = $('#myPrepend');
            let a2 = 0;
            myBtnPrepend.click(function () {
                a2++;

                myPrepend.prepend(`<li>Prepend ${a2}</li>`);
            })

            //------ appendTo 裡面 最後------//
            const myBtnAppendTo = $('#myBtnAppendTo');
            const myAppendTo = $('#myAppendTo');
            let a3 = 0;
            myBtnAppendTo.click(function () {
                a3++;
                $(`<li>AppendTo ${a3} </li>`).appendTo(myAppendTo);
            })
            //------ prependTo 裡面 最前------//
            const myBtnPrependTo = $('#myBtnPrependTo');
            const myPrependTo = $('#myPrependTo');
            let a4 = 0;
            myBtnPrependTo.click(function () {
                a4++;
                console.log(a4);
                $(`<li>PrependTo ${a4} </li>`).prependTo(myPrependTo);
            })
            //----- after 同一層 兄弟姊妹 後面------//
            const myBtnAfter = $('#myBtnAfter');
            const myAfter = $('#myAfter');
            let a5 = 0;
            myBtnAfter.click(function () {
                a5++;
                myAfter.after(`<li>After  ${a5}</li>`);
            })
        });

    </script>
    <!-- 第二種方式 -->
    <script>
        $(function () {
            const myBtn = $('.jqBtn');
            const allparentDiv = $("div.parentDiv");
            // console.log(myBtn);
            // console.log(allparentDiv);

            let za=0;
            let zato=0;
            let zp=0;
            let zpto=0;
            myBtn.click(function () {
                let parentDiv = $(this).parent().parent().find('.parentDiv');

                console.log('parentDiv', parentDiv);

                let getIndex = myBtn.index($(this));
                console.log('getIndex', getIndex);

                switch (getIndex) {
                    case 0:
                    za++;
                        parentDiv.append(`<li>hello append-> ${za}</li>`);
                        break;
                    case 1:
                    zp++;
                        parentDiv.prepend(`<li>hello prepend -> ${zp}</li>`);
                        break;
                    case 2:
                        zato++
                        $(`<li>hello appendTo -> ${zato}</li>`).appendTo(parentDiv);
                        break;
                    case 3:
                        zpto++;
                        $(`<li>hello prependTo -> ${zpto}</li>`).prependTo(parentDiv);
                        break;
                }




            })

        });

    </script>

</body>

</html>
