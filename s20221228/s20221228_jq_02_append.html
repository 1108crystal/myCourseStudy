<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div {
            color: red;
        }

        p {
            color: green;
        }
    </style>
</head>

<body>

    <h3>append</h3>
    <div>
        hello div
        <p>
            hello p
        </p>
    </div>
    <div>
        <button type="button" id="myBtn">myBtn</button>
        <button type="button" id="myBtnli">myBtnli</button>
    </div>
    <hr>
    <div id="myDiv">

    </div>
    <div>
        <ul id="myul">

        </ul>

    </div>
    <hr>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function () {

            const myBtn = $('#myBtn');

            const myDiv = $('#myDiv');

            console.log(myBtn);
            myBtn.click(function () {
                console.log('myBtn OK');
                myDiv.append('<p>55688</p>');
            })

            //練習一
            //ul 增加li
            const myBtnli = $('#myBtnli');
            const myul = $('#myul');
            const myulli = $('#myul>li');
            let i=0;
            myBtnli.click(function () {
                i++;
                console.log('myul OK');
                myul.append(`<li>我是第 ${i} li</li>`);


            })
        });



    </script>


</body>

</html>
