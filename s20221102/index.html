<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20221102 課程練習</title>
    <!-- 載入css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container-fluid p-2 bg-primary text-white text-center">
        <h1>My First Bootstrap Page</h1>
        <p>Resize this responsive page to see the effect!</p>
    </div>


    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <!-- carousel button 只是器 -->
        <!-- active 一開始顯示頁面 -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <!-- carousel-item 增加項目 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.w3schools.com/bootstrap5/la.jpg" alt="Los Angeles" class="d-block"
                    style="width:100% ;height: 400px;">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="Chicago" class="d-block"
                    style="width:100% ;height: 400px;">
                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="New York" class="d-block"
                    style="width:100% ;height: 400px;">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                </div>
            </div>
        </div>



        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


    <div class="container mt-5">
        <div class="row text-center text-primary">
            <div class="col-sm-6 ">
                <img width="60%"
                    src="https://media.flaticon.com/dist/min/img/home/cards-products-section/circles/animated.png"
                    class="img-fluid rounded-circle" alt="Cinque Terre">
            </div>
            <div class="col-sm-6 ">
                <img width="60%"
                    src="https://media.flaticon.com/dist/min/img/home/cards-products-section/circles/stickers.png"
                    class=" img-fluid rounded-circle" alt="Cinque Terre">

            </div>

        </div>
    </div>

    <div class="container mt-5">
        <div class="row text-center text-primary">
            <div class="col-sm-4">

                <img class="img-fluid" src="https://picsum.photos/536/354" alt="Cinque Terre">
            </div>
            <div class="col-sm-4">
                <img class="img-fluid" src="https://picsum.photos/id/237/536/354" alt="Cinque Terre">

            </div>
            <div class="col-sm-4">

                <img class="img-fluid" src="https://picsum.photos/seed/picsum/536/354" alt="Cinque Terre">
            </div>
        </div>
    </div>

    <div class="container mt-5 ">
        <div class="row">
            <div class="col-sm-8">
                <iframe width="100%" height="450"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.255693954764!2d121.4292471153791!3d25.059321343429072!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a6331ddebef1%3A0xb151f6c588bf2c56!2z5rOw5bGx5bCx5qWt5pyN5YuZ6Ie6!5e0!3m2!1szh-TW!2stw!4v1667355857688!5m2!1szh-TW!2stw"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-sm-4">
                <iframe width="100%" height="450" src="https://www.youtube.com/embed/SORD03t7nlo" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>

</html>
