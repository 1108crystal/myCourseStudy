<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <script>
        // array sort reverse string
        // 
        let myArr     = ['amy','bob','cat','dog','egg'];
        let myArrName01 = [{'a':'amy'},{'b':'bob'},{'c':'cat'},{'d':'dog'},{'i':'egg'}];
        let myArrName02 = {'a':'amy','b':'bob','c':'cat','d':'dog','i':'egg'};
        myArr.forEach((value,index) => {
            console.log('myArr->index:',index);
            console.log('myArr->value:',value);

        });
        console.log("=================");         
        myArrName01.forEach((value,index,array) => {
            console.log('myArrName01->index:',index);
            console.log('myArrName01->value:',value);
            console.log('myArrName01->array:',array);
        });
        console.log("=================");         
        Object.keys(myArrName01).forEach((value,index,array) => {
            console.log('myArrName01->index:',index);
            console.log('myArrName01->value:',value);
            console.log('myArrName01->array:',array);

        });
        console.log("=================");         
        Object.keys(myArrName02).forEach((value,index) => {
            console.log('myArrName02->index:',index);
            console.log('myArrName02->value:',value);

        });
        console.log("================="); 
        // 小練習 26-28 行 差別?
        let i=2;
        console.log('myArr=>',myArr[i]);//key 值位置，陣列key 從0開始 
        console.log('myArrName01=>',myArrName01[i]);//key 值位置，陣列key 從0開始 
        console.log('myArrName02=>',myArrName02['b']);// 陣列如同物件，陣列key改用名稱定義後取出


        // // 箭頭函式
        // console.log('arrow function');
        // myArr.forEach(function(value){
        //     console.log(value);
        // });
       
    </script>

</body>

</html>
