<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>們我練習-FROM表單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3 ">
        <h3>我們練習 Form 表單</h3>
        <hr>
        <form action="" method="post">

            <!--  -->
            <div class="mb-3">
                <label for="name">姓名:</label>

                <div class="col-sm-5">
                    <input type="text" name="name" id="" class="form-control">
                </div>

            </div>
            <!--  -->
            <div class="mb-3">
                <label for="age">年齡:</label>
                <div class="col-sm-5">
                    <input type="number" name="age" id="" class="form-control">
                </div>
            </div>
            <!--  -->
            <div class="mb-3">
                <label for="birth">生日:</label>
                <input type="date" name="birth" id="">
            </div>
            <!--  -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
                <label class="form-check-label" for="check1">台北人</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                <label class="form-check-label" for="check2">新北人</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" disabled>
                <label class="form-check-label">台中</label>
            </div>
            <!--  -->
            <label for="interest" class="form-label">你的興趣:</label>
            <select class="form-select form-select-lg">
                <option>打球</option>
                <option>登山</option>
                <option>唱歌</option>
                <option>睡覺</option>
                <option>玩game</option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>




</body>

</html>
