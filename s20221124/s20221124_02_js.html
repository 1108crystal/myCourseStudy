    <title>輸入二數值 算出N*N 乘法表
    </title>
    <style>
        table,
        tr,
        td {
            text-align: center;
            border: 1px solid lightgrey;

        }
    </style>
    <script>
        function calFun() {
            const NN = document.getElementById("show03");
            const title = document.getElementById("showtitle03");
            const num01 = document.getElementById("num01");
            const num02 = document.getElementById("num02");
            
            title.textContent = `表格顯示 ${num01.value} * ${num02.value} 乘法表 input`;
            strHtml_NN = '';
            strHtml_NN = '<table >';//<tr><td></td></tr></table>';
            strHtml_NN = strHtml_NN + '<tr>';
            for (let i = 1; i <= num01.value; i++) {

                strHtml_NN = strHtml_NN + '<td>';
                for (let j = 1; j <= num02.value; j++) {
                    let str = `${i} * ${j} = ${i * j} `;
                    // 補0
                    let str_i = (i.toString()).padStart(1, "0");
                    let str_j = (j.toString()).padStart(1, "0");
                    let str_sum = ((i * j).toString()).padStart(2, "0");

                    let str01 = `${str_i} * ${str_j} = ${str_sum} `;
                    strHtml_NN = strHtml_NN + `${str01}` + '<br>';

                }
                strHtml_NN = strHtml_NN + '</td>';

            }
            strHtml_NN = strHtml_NN + '</tr>';
            strHtml_NN = strHtml_NN + '</table>';
            NN.innerHTML = strHtml_NN;
        }
    </script>
</head>
