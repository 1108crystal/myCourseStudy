<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習 switch case 使用方式</title>
</head>

<body>

    <p id="result"></p>


    <script>

        // input prompt 輸入使用者名稱 判斷amy bot cat other ......
        //output Hello xxx您好 歡迎光臨
        //other Hello 尚未註冊 請快註冊
        const resultInput = document.getElementById('result');
        let getName = prompt('請輸入您的名稱');
        let resultText = "";
        switch (getName) {
            case 'amy':
            case 'bob':
            case 'cat':
                resultText = `Hello ${getName} 您好 歡迎光臨`;
                break;
            default:
                resultText = "Hello " + getName + " 您好 尚未註冊，請快註冊!";
                break;
        }
        resultInput.textContent = resultText;
    </script>

</body>

</html>
