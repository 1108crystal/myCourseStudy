<body>

    <table>
        <tr>
            <td class="s1">程式寫法</td>
            <td>數值1</td>

            <td>數值2</td>
            <td></td>
            <td class="s1"> 計算結果</td>
        </tr>
        <tr>
            <td class="cal s2">【一】傳統字串相加的寫法 && onclick</td>
            <td><input type="number" id="value_01" maxlength="6" size="5"></td>
            <!-- <td><input type="text" id="value_02" maxlength="2" size="5"></td> -->
            <td>
                <select name="" id="value_02">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </td>
            <td><input type="number" id="value_03" maxlength="6" size="5"></td>
            <td><button type="button" id="myBtn" onclick="calculate();">計算</button></td>
            <td class="cal s2">
                <h3><label id="result"></label></h3>
                <h3><label id="result02"></label></h3>
            </td>
        </tr>
        <tr>
            <td class="cal s2">【二】字串嵌入變數及運算式 && onchange</td>
            <td><input type="number" id="value02_01" maxlength="6" size="5" onchange="calculate02();"></td>
            <!-- <td><input type="text" id="value02_02" maxlength="2" size="5" onchange="calculate02();"></td> -->
            <td>
                <select name="" id="value02_02" onchange="calculate02();">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </td>
            <td><input type="number" id="value02_03" maxlength="6" size="5" onchange="calculate02();"></td>
            <td><button type="button" id="myBtn" onclick="calculate02();">計算</button></td>
            <td class="cal s2">
                <h3><label id="result02_01"></label></h3>
                <h3><label id="result02_02"></label></h3>
            </td>
        </tr>

    </table>
    <hr>

    <script>
        function calculate() {
            const v1 = document.getElementById('value_01');
            const v2 = document.getElementById('value_02');
            const v3 = document.getElementById('value_03');
            let resultInput = document.getElementById('result');
            let str = v1.value + v2.value + v3.value;

            switch (v2.value) {
                case '+':
                    result = parseInt(v1.value) + parseInt(v3.value);
                    break;
                case '-':
                    result = parseInt(v1.value) - parseInt(v3.value);
                    break;
                case '*':
                    result = parseInt(v1.value) * parseInt(v3.value);
                    break;
                case '/':
                    result = parseInt(v1.value) / parseInt(v3.value);
                    break;
                default:
                    result = "運算式錯誤!!!"
                    break;
            }
            resultInput.textContent = str + " = " + result;


            // let resultInput02 = document.getElementById('result02');
            // resultInput02.textContent = str + " = " + parseInt("("+ str + ")");
        }
    </script>

    <script>
